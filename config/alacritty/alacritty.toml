import=["~/.config/alacritty/alacritty-tokyo-night.toml"]

[env]
TERM = "xterm-256color"

[font]
size = 22

[font.bold]
family = "Fira Code"
style = "Bold"

[font.bold_italic]
family = "Fira Code"
style = "Bold Italic"

[font.italic]
family = "Fira Code"
style = "Italic"

[font.normal]
family = "Fira Code"
style = "Regular"

[window]
dynamic_padding = true
opacity = 0.7

[window.padding]
x = 5
y = 5
