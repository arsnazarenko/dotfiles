[env]
TERM = "xterm-256color"

[font]
size = 18

[font.bold]
family = "Fira Code"
style = "Bold"

[font.bold_italic]
family = "Fira Code"
style = "Bold Italic"

[font.italic]
family = "Fira Code"
style = "Italic"

[font.normal]
family = "Fira Code"
style = "Regular"

[window]
dynamic_padding = true
opacity = 0.8

[window.padding]
x = 2
y = 2
